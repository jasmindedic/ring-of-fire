




<app-player 
*ngFor="let player of game.players; let i = index"  
[name]="player"
[playerActive]="i == game.currentPlayer"
[ngStyle]="{'top.px': 100 + (i * 90)}" 
style="top:130px" 
class="player-position">
</app-player>

<div class="field">



    <div class="card-stack">
        
        <!-- Card stack -->
        <img class="played-card" *ngFor="let card of game.playedCards" src="assets/cards/{{ card }}.png" alt="">

        <img 
        *ngFor="let c of [1,2,3,4,5]; let i = index;" 
        [ngStyle]="{'right.px':i *15}" 
        src="assets/cards/card-back-black.png" alt="">

        <!-- Stack for played cards -->
        <img (click)="takeCard()" 
        class="top-card" 
        style="right:75px"  
        src="assets/cards/card-back-black.png" alt="">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" 
        *ngIf="pickCardAnimation" 
        class=" pick-card" 
        style="right:75px"  
        src="assets/cards/{{ currentCard }}.png" alt=""> 

    </div>
</div>

<button (click)="openDialog()" class="btn-add" mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
</button>
